<template>
    <h1 data-header-id>{name}</h1>
    <!-- sldsValidatorIgnoreNextLine -->
    <button
        class="slds-button slds-button_brand"
        data-add-id
        onclick={fireAddNewContact}
    >Add Another</button>
    <ul>
        <template
            for:each={contacts}
            for:item="contact"
        >
            <li key={contact.id}>
                {contact.name}
            </li>
        </template>
    </ul>
</template>
